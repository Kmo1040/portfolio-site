<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", initial-scale="1.0" />
        <title>To Do Application - By Kat</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="todo-header">
                <h2>To Do List</h2>
                <img src="/P-ToDoList/images/list-checks.png" height="30px"/>
            </div>
            <div class="todo-body">
                <input
                    type="text"
                    id="todoText"
                    class="todo-input"
                    placeholder="Add your next item"
                />
                <img   
                    src="/P-ToDoList/images/plus-circle.png"
                    alt="+"
                    id="AddUpdateClick"
                    onclick="CreateToDoItems();"
                />
            </div>
            <h5 id="Alert"></h5>
            <ul id="list-items" class="list-items"></ul>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
